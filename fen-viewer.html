    <div class="chess-buttons">
      <h2>меню</h2>
      <div class="buttons-of-chess">
        <button class="chess-button" id="start">сбросить доску</button>
        <button class="chess-button" id="set-position">загрузить fen-код</button>
        <div class="toggler">
          <span>ход белых?</span>
          <div class="toggle-container">
            <input type="checkbox" id="toggle-iswhite" class="toggle-checkbox" checked>
            <label for="toggle-iswhite" class="toggle-label">
              <span class="toggle-button"></span>
            </label>
          </div>
        </div>
        <div class="castling-menu">
          <h3 class="castling-menu-heading">меню рокировок</h3>
          <span>рокировка доступна со стороны</span>
          <div class="toggler">
            <span>белого короля?</span>
            <div class="toggle-container">
              <input type="checkbox" id="toggle-iswhiteking" class="toggle-checkbox" checked>
              <label for="toggle-iswhiteking" class="toggle-label">
                <span class="toggle-button"></span>
              </label>
            </div>
          </div>
          <div class="toggler">
            <span>белого ферзя?</span>
            <div class="toggle-container">
              <input type="checkbox" id="toggle-iswhitequeen" class="toggle-checkbox" checked>
              <label for="toggle-iswhitequeen" class="toggle-label">
                <span class="toggle-button"></span>
              </label>
            </div>
          </div>
          <div class="toggler">
            <span>черного короля?</span>
            <div class="toggle-container">
              <input type="checkbox" id="toggle-isblackking" class="toggle-checkbox" checked>
              <label for="toggle-isblackking" class="toggle-label">
                <span class="toggle-button"></span>
              </label>
            </div>
          </div>
          <div class="toggler">
            <span>черного ферзя?</span>
            <div class="toggle-container">
              <input type="checkbox" id="toggle-isblackqueen" class="toggle-checkbox" checked>
              <label for="toggle-isblackqueen" class="toggle-label">
                <span class="toggle-button"></span>
              </label>
            </div>
          </div>
        </div>
        <button class="chess-button" id="open-theme-popup">переключить тему</button>
        <button class="chess-button" onclick="window.location.href='index.html'">перейти в обычный режим</button>
      </div>
    </div>
    <div id="theme-popup" class="popup">
      <div class="popup-content">
        <h3>выберите тему</h3>
        <button class="theme-option" data-theme="default">основная тема</button>
        <button class="theme-option" data-theme="rose">розовая тема</button>
        <button class="theme-option" data-theme="sunrise">тема цвета заката</button>
        <button class="theme-option" data-theme="coral">коралловая тема</button>
        <button class="theme-option" data-theme="gray">серая тема</button>
        <button id="close-popup" class="close-btn">закрыть</button>
      </div>
    </div>
    <div id="set-fen-popup" class="popup">
      <div class="popup-content">
        <h3>введите fen-код</h3>
        <textarea id="fen-board"></textarea>
        <button class="popup-fen-button" id="popup-fen-button">загрузить fen-код</button>
        <button id="close-fen-popup" class="close-btn">закрыть</button>
