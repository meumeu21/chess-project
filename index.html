    <div class="chess-buttons">
      <h2>игровое меню</h2>
      <p id="winning-message">белые выиграли!</p>
      <div class="turn">ход <span id="turn">белых</span></div>
      <button class="chess-button" id="start">начать с начала</button>
      <div id="gameInfo">
        <p>ходы</p>
        <div id="moveNavigation">
          <div id="fastBackward" class="navigation">
            <i class="fa fa-fast-backward"></i>
          </div>
          <div id="stepBackward" class="navigation">
            <i class="fa fa-step-backward"></i>
          </div>
          <div id="stepForward" class="navigation">
            <i class="fa fa-step-forward"></i>
          </div>
          <div id="fastForward" class="navigation">
            <i class="fa fa-fast-forward"></i>
          </div>
        </div>
        <div id="pgnContainer"></div>
        <div class="gameInfo-footer"></div>
      </div>
      <div class="timer">время игры: <span id="timer">00:00</span></div>
      <button class="chess-button" id="open-theme-popup">переключить тему</button>
    </div>
    <div id="theme-popup" class="popup">
      <div class="popup-content">
        <h2>выберите тему</h2>
        <button class="theme-option" data-theme="default">основная тема</button>
        <button class="theme-option" data-theme="rose">розовая тема</button>
        <button class="theme-option" data-theme="sunrise">тема цвета заката</button>
        <button class="theme-option" data-theme="coral">коралловая тема</button>
        <button class="theme-option" data-theme="gray">серая тема</button>
        <button id="close-popup" class="close-btn">закрыть</button>
